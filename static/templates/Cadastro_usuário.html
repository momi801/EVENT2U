<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENT2U - Cadastro</title>
    <link rel="stylesheet" href="/static/css/Cadastro_usuário.css">
</head>
<body>
    <div class="header">
        <div class="logo">EVENT2U</div>
    </div>
    
    <div class="container">
        <div class="title">Votar</div>
        <div class="subtitle">Preencha seus dados para continuar</div>
        
        <form id="cadastroForm">
            <div class="section-title">Dados pessoais</div>
            
            <div class="form-group">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" placeholder="Digite seu nome completo">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="seu@email.com">
                </div>
                
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="000.000.000-00">
                </div>
            </div>
            
            <div class="section-title">Endereço</div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <select id="estado">
                        <option value="">Selecione seu estado</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" placeholder="Sua cidade">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="rua">Rua</label>
                    <input type="text" id="rua" placeholder="Nome da rua">
                </div>
                
                <div class="form-group">
                    <label for="numero">Número</label>
                    <input type="text" id="numero" placeholder="Nº">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" placeholder="Seu bairro">
                </div>
                
                <div class="form-group">
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" placeholder="Opcional">
                </div>
            </div>
            
            <button type="submit" class="btn-submit">CADASTRAR</button>
        </form>
    </div>

    <script src="/static/js/Cadastro_usuário.js"></script>
</body>
</html>
