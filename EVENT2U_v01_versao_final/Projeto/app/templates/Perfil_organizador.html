<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Perfil - Event2U</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Perfil_organizador.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <!-- =============================== NAVBAR ================================-->
        <div class="header-content">
            <div onclick="redirecionarParaPagina()" class="logo">Event<span>2U</span></div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('admin.menuOrganizador') }}">Meus Eventos</a></li>

                        <li><a href="{{ url_for('admin.criarEvento') }}">Criar Evento</a></li>

                        <li>
                            <div class="user-info logged-in">
                                <div class="user-info dropdown-trigger"> 
                                    <a href="{{ url_for('admin.perfilOrganizador') }}"><i class="fas fa-user-circle"></i> Meu Perfil</a>
                                </div>                  
                                <div class="dropdown-menu-logout">
                                    <!-- BOTÃƒO PARA LOGOUT DO ICONE DO MEU PERFIL-->        
                                    <a class="dropdown-item-logout" id="dropdownPerfil" href="{{url_for('admin.perfilOrganizador')}}">ðŸ‘¤ Meu Perfil</a>

                                    <div class="dropdown-divider"></div>

                                    <a class="dropdown-item-logout" id="dropDownLogout"  href="{{url_for('auth.logout')}}">ðŸšª Sair</a>
                                </div>
                            </div>
                        </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="welcome-section">
            <h1>Bem vindo(a) {{ organizador.nome }} !</h1>
        </div>


        <!-- ================================ FOTO DE PERFIL ================================-->
        <div class="profile-container">
            <div class="profile-sidebar">
                <!--Campo foto de perfil-->
                <div class="profile-picture-container">
                    <img src="{{ url_for('static', filename='img/default-profile.png') }}" 
                        alt="Foto de perfil" 
                        class="profile-picture" 
                        id="profilePicture">
                    <div class="file-upload">
                        <label for="pictureUpload" class="file-upload-label">Alterar foto</label>
                        <input type="file" id="pictureUpload" class="file-upload-input" accept="image/*">
                    </div>
                </div>              
                <div class="profile-info">
                    <h2>{{ organizador.nome_empresa }}</h2>
                    <span class="user-type organizador">Organizador</span>
                </div>
            </div>
            <!-- ================================ INFORMAÃ‡Ã•ES DO USUÃRIO =================================-->
            <div class="profile-main">
                <h2>InformaÃ§Ãµes do Perfil</h2> <br>
                
                <form id="profileForm" method="post" action="{{ url_for('admin.perfilOrganizador') }}">
                    <div class="form-group">
                        <label for="fullName">Nome completo</label>
                        <input type="text" id="fullName" name="fullName" class="form-control" value="{{ organizador.nome }}" disabled>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" class="form-control" value="{{ organizador.email }}" disabled>
                    </div>

                    <div class="form-group">
                        <label for="phone">Telefone</label>
                        <input type="tel" id="phone" name="phone" class="form-control" value="{{ organizador.telefone }}" disabled>
                    </div>

                    <div class="form-group">
                        <label for="cpf">CNPJ</label>
                        <input type="text" id="cpfj" name="cpfj" class="form-control" value="{{ organizador.cnpj }}" disabled>
                    </div>


                    <!-- ================================ BOTÃƒO DE ALTERAR E SALVAR INFORMAÃ‡Ã•ES ================================ -->
                    
                    <div class="form-btns-changes">
                        <ul class="btns-changes">
                            <li>
                                <button id="altera" type="button" class="alterar-btn">Alterar perfil</button>
                            </li>

                            <li>
                                <button id="salvar" type="submit" class="salvar-btn" style="display:none;">Salvar</button>
                            </li>

                            <li>
                                <button id="cancela" type="button" class="cancelar-btn" style="display:none;">Cancelar</button>
                            </li>

                        </ul>
                    </div>

                </form>

            </div>
        </div>
    </div>    

    <script src="{{ url_for('static', filename='js/Perfil_organizador.js') }}" ></script>

</body>
</html>
