<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENT2U - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Login_usuario.css') }}">
</head>
<body>
    <div class="header">
        <div class="logo">EVENT2U</div>
    </div>
    
    <div class="login-container">
        <div class="login-title">Acesse sua conta</div>
        
        <form id="loginForm" method="POST" action="{{ url_for('auth.login') }}">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Digite seu email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
            </div>
            
            <div class="forgot-password">
                <a type="button" href="#">Esqueci minha senha</a>
            </div>

            <button type="submit" class="btn-login">ENTRAR</button>
            
            {% if erro %}
                <p style="color: red;">{{ erro }}</p>
            {% endif %}   

            <div class="register-link">
                NÃ£o tem uma conta? <a href="{{ url_for('auth.cadastro') }}" >Cadastre-se agora</a>
            </div>
        </form>
    </div>


    
</body>
</html>
