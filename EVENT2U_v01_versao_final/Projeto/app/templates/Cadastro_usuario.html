<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENT2U - Cadastro Usuário</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Cadastro_usuario.css') }}">
</head>
<body>

    <div class="container">
        <div class="header">
            <a href="{{ url_for('auth.login') }}" class="back-btn">← Voltar</a>
            <div class="logo">EVENT2U</div>
        </div>
        
        <div class="content">
            <h2 class="section-title">Dados Pessoais</h2>
            
            <form id="form-cadastro" action="{{ url_for('auth.cadastroParticipante') }}" method="POST">
                
                <label for="full-name">Nome completo</label>
                <input type="text" name="full-name" id="full-name" placeholder="Digite seu nome completo" required> <br>
            
                <br>
                
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required><br>
            
                <br>
                
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" id="cpf" placeholder="Digite seu CPF" required><br>
                
                <br>
                
                <label for="phone">Telefone</label>
                <input type="tel" name="phone" id="phone" placeholder="Digite seu telefone" required><br>
            
                <br>
                
                <label for="birth-date">Data de Nascimento</label>
                <input type="date" name="birth-date" id="birth-date" required><br>
                
                <br>
                
                <label for="password">Senha</label> 
                <input type="password" name="password" id="password" placeholder="Digite uma senha" required><br>

                <br>

                <label for="confirm-password">Confirme sua senha</label> 
                <input type="password" id="confirm-password" placeholder="Digite novamente a senha" required>
                <span id="senha-msg" class="erro-senha"></span> <br>
                     
                {% if erro %}
                    <p class="erro">{{ erro }}</p>
                {% endif %}

                <div class="buttons">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                    <button type="reset" class="btn btn-secondary">Limpar</button>
                </div>
            </form>

        </div>
    </div>

    <script src="{{ url_for('static', filename='js/Cadastro_usuario.js') }}"></script>
</body>
</html>
